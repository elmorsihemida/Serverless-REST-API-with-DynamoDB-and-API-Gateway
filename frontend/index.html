<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Serverless Todo App</h1>
            <p>Built with AWS Lambda, API Gateway, and DynamoDB</p>
        </header>

        <div class="todo-form">
            <h2>Add New Todo</h2>
            <form id="addTodoForm">
                <input type="text" id="todoTitle" placeholder="Enter todo title" required>
                <textarea id="todoDescription" placeholder="Enter description (optional)" rows="3"></textarea>
                <button type="submit">Add Todo</button>
            </form>
        </div>

        <div class="todo-list">
            <h2>Your Todos</h2>
            <div id="todoItems"></div>
            <div id="loadingMessage" class="loading hidden">Loading todos...</div>
            <div id="errorMessage" class="error hidden"></div>
        </div>
    </div>

    <!-- Modal for editing todos -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Todo</h2>
            <form id="editTodoForm">
                <input type="hidden" id="editTodoId">
                <input type="text" id="editTodoTitle" placeholder="Enter todo title" required>
                <textarea id="editTodoDescription" placeholder="Enter description (optional)" rows="3"></textarea>
                <div class="checkbox-container">
                    <input type="checkbox" id="editTodoCompleted">
                    <label for="editTodoCompleted">Mark as completed</label>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Update Todo</button>
                    <button type="button" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
